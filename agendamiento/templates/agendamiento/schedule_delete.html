{% extends "agendamiento/schedule_base.html" %}

{% block title %}
    Delete {{ schedule }}
{% endblock %}

{% block content %}
<h1>Delete {{ schedule }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ schedule }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "agendamiento:schedule_detail" schedule.pk %}>Cancel</a>

{% endblock %}

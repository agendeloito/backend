{% extends "agendamiento/user_base.html" %}

{% block title %}
    Update {{ user }}
{% endblock %}

{% block content %}
<h1><a href={% url "agendamiento:user_list" %}>User</a></h1>
<h2>Update {{ user }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "agendamiento:user_detail" user.pk %}>Cancel</a>
<form style="display:inline;" action={% url "agendamiento:user_delete" user.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ user }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}

{% extends "agendamiento/validation_base.html" %}

{% block title %}
    Delete {{ validation }}
{% endblock %}

{% block content %}
<h1>Delete {{ validation }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ validation }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "agendamiento:validation_detail" validation.pk %}>Cancel</a>

{% endblock %}

{% extends "agendamiento/status_base.html" %}

{% block title %}
    Delete {{ status }}
{% endblock %}

{% block content %}
<h1>Delete {{ status }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ status }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "agendamiento:status_detail" status.pk %}>Cancel</a>

{% endblock %}

{% extends "agendamiento/schedule_base.html" %}

{% block title %}
    Update {{ schedule }}
{% endblock %}

{% block content %}
<h1><a href={% url "agendamiento:schedule_list" %}>Schedule</a></h1>
<h2>Update {{ schedule }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "agendamiento:schedule_detail" schedule.pk %}>Cancel</a>
<form style="display:inline;" action={% url "agendamiento:schedule_delete" schedule.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ schedule }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}

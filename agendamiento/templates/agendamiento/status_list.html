{% extends "agendamiento/status_base.html" %}

{% block title %}
    Statuss
{% endblock %}

{% block content %}
    <h1>Statuss</h1>
    <h2><a href={% url "agendamiento:status_create" %}>Create new Status</a></h2>
    <ul>
    {% for status in status_list %}
        <li><a href={% url "agendamiento:status_detail" status.pk %}>{{ status }}</a> | <a href={% url "agendamiento:status_update" status.pk %}>Update</a> | <form style="display:inline;" action={% url "agendamiento:status_delete" status.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ status }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Statuss yet.</li>
    {% endfor %}
    </ul>
{% endblock %}

{% extends "agendamiento/status_base.html" %}

{% block title %}
    Update {{ status }}
{% endblock %}

{% block content %}
<h1><a href={% url "agendamiento:status_list" %}>Status</a></h1>
<h2>Update {{ status }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "agendamiento:status_detail" status.pk %}>Cancel</a>
<form style="display:inline;" action={% url "agendamiento:status_delete" status.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ status }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
